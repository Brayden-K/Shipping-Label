{% extends "admin/admin.html" %}
{% block admincontent %}
	<div class="row d-flex">
		<div class="col-lg-4">
			<div class="card stats justify-content-center text-center">
				<div class="text-primary">Orders</div>
				<span class="number">{{ orders | length }}</span>
			</div>
		</div>
		<div class="col-lg-4">
			<div style="cursor: pointer;" onclick="location.href='https://www.coinbase.com/commerce'" class="card stats justify-content-center text-center">
				<div class="text-primary">Top Ups</div>
				<span class="number">{{ invoices | length }}</span>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="card stats justify-content-center text-center">
				<div class="text-primary">Members</div>
				<span class="number">{{ members|length }}</span>
			</div>
		</div>
	</div>
	<div class="quickOptions container mt-3">
		<h3>Quick Options</h3>
		<div class="row">
			<div class="card text-center">
				<div class="card-title">Add Balance</div>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<div class="row align-items-center">
								<div class="col-lg-2">
									<label for="addBalanceEmail" class="form-label">Email</label>
								</div>
								<div class="col-lg-10">
									<input type="text" class="form-control form-control-lg" id="addBalanceEmail" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="row align-items-center">
								<div class="col-lg-2">
									<label for="addBalanceAmount" class="form-label">Amount</label>
								</div>
								<div class="col-lg-10">
									<input type="text" class="form-control form-control-lg" id="addBalanceAmount">
								</div>
							</div>
						</div>
						<div class="mt-1">
							<button id="addBalanceBtn" type="submit" class="btn btn-primary w-75">Add Balance</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
