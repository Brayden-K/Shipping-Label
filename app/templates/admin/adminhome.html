{% extends "admin/admin.html" %}
{% block admincontent %}
<div class="row d-flex">
	<div class="col-lg-4">
		<div class="card stats justify-content-center text-center">
			<div class="text-primary">Orders</div>
			<span class="number">{{ orders | length }}</span>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="card stats justify-content-center text-center">
			<div class="text-primary">Top Ups</div>
			<span class="number">{{ invoices|selectattr("status", "equalto", "complete") | list | length }}</span>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="card stats justify-content-center text-center">
			<div class="text-primary">Members</div>
			<span class="number">{{ members|length }}</span>
		</div>
	</div>
</div>
{% endblock %}
