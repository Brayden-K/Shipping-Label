{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form action="{{url_for('login')}}" method="post">
	<div class="mb-3">
		<label for="username" class="form-label">Username</label>
		<input type="text" class="form-control form-control-lg" name="username" autocomplete="off" id="username">
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Password</label>
		<input type="password" class="form-control form-control-lg" name="password" autocomplete="off" id="password">
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary mx-auto w-25">Login</button>
	</div>
</form>
{% endblock %}
