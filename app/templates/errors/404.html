{% extends "base.html" %}
{% block title %}404 Not Found{% endblock %}
{% block content %}
<section id="not-found" class="d-flex align-items-center">
	<div class="container text-center">
		<i class="fa-solid fa-6x fa-question text-primary"></i>
		<h1>Hoooold up!</h1>
		<p>Sorry! The page you're looking for is definitely not here. Check the URL!</p>
		<a href="{{url_for('index')}}" role="button" class="btn btn-outline-primary">Go home</a>
	</div>
</section>
<style>
	#footer, .mainnav {
		visibility: hidden !important;
	}
</style>
{% endblock %}
